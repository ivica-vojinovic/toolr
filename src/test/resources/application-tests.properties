# Logging properties
#logging.level.org.springframework=debug
#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace

management.security.enabled=false

toolr.db-url=jdbc:mariadb://localhost:3306/toolr-test?useUnicode=true&amp;characterEncoding=UTF8
toolr.db-user=portal
toolr.db-password=portal

# Hibernate properties
toolr.hibernate-auto=create
toolr.hibernate-import-files=/scripts/recreate-db.sql,/scripts/inital-data.sql
toolr.hibernate-dialect=org.hibernate.dialect.MariaDB53Dialect
toolr.hibernate-driver=org.mariadb.jdbc.Driver
toolr.hibernate-context-class=org.springframework.orm.hibernate5.SpringSessionContext